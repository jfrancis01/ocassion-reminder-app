<div class="row justify-content-center">
    <div style="padding-top: 100px;" class="col-md-6">
    <div class="card">
    <header class="card-header">
        <h4 class="card-title mt-2">Login</h4>
    </header>
    <article class="card-body">
    <form>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Enter your email">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div> <!-- form-group end.// -->
        <div class="form-group">
            <label>Enter password</label>
            <input class="form-control" type="password">
        </div> <!-- form-group end.// -->  
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div> <!-- form-group// -->                                             
    </form>
    </article> <!-- card-body end .// -->
    <div class="border-top card-body text-center">Dont't have an account?<button (click)="register()" class="btn btn-link">Register</button></div>
    </div> <!-- card.// -->
    </div> <!-- col.//-->
    
    </div> <!-- row.//-->
